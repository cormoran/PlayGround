buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.10'
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.0'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.google.protobuf'
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceSets {
    main {
        proto {                       
        }
        java {            
            srcDir 'src/main/java' 
            srcDir 'build/generated/source/proto/main/java' 
        }
    }
}

def PROTOBUF_VERSION="3.13.0"
def DECATON_VERSION="0.0.41"
dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'
    implementation "com.google.protobuf:protobuf-java:$PROTOBUF_VERSION"

    implementation "com.linecorp.decaton:decaton-common:$DECATON_VERSION"
    implementation "com.linecorp.decaton:decaton-client:$DECATON_VERSION"
    implementation "com.linecorp.decaton:decaton-protobuf:$DECATON_VERSION"

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'        
}

application {
    // Define the main class for the application.
    mainClassName = 'decatontest.App'
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:$PROTOBUF_VERSION"
    }
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
